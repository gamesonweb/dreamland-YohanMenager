    <div class="form">
        <div class="form-switch">
            <h2 id="login-header">Connexion</h2>
            <h2 id="signup-header">Inscription</h2>
        </div>
        <div class="barre"></div>
        <div id="connexion" class="connexion">
            <form name="formConnexion" id="formConnexion">
                <input type="text" name="username" id="usernameConnexion" placeholder="Nom d'utilisateur">
                <p id="connexion-username-message"></p>
                <input type="password" name="password" id="passwordConnexion" placeholder="Mot de passe">
                <p id="connexion-password-message"></p>
                <button type="submit" id="connexion-button">Se connecter</button>
            </form>
        </div>
        <div id="inscription" class="inscription">
            <form name="formInscription" id="formInscription">
                <input type="text" name="username" id="usernameInscription" placeholder="Nom d'utilisateur">
                <p id="inscription-username-message"></p>
                <input type="email" name="email" id="email" placeholder="Adresse email">
                <p id="inscription-email-message"></p>
                <input type="password" name="password" id="passwordInscription" placeholder="Mot de passe">
                <p id="inscription-password-message"></p>
                <button type="submit" id="inscription-button">S'inscrire</button>
            </form>
        </div>
    </div>
